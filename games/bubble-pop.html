<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´ß Bubble Pop Mania - Mr.Root's Game Paradise</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(191, 64, 191, 0.3);
            text-align: center;
        }

        .game-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: var(--neon-purple);
            text-shadow: 0 0 20px rgba(191, 64, 191, 0.5);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .bubble-canvas {
            border: 3px solid var(--neon-purple);
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(20,0,20,0.8) 100%);
            box-shadow: 0 0 20px rgba(191, 64, 191, 0.3);
            margin: 2rem auto;
            display: block;
            cursor: crosshair;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 120px;
            flex: 1;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-purple);
        }

        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 50px;
            padding: 12px 24px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(191, 64, 191, 0.5);
        }

        .power-ups {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .power-up {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .power-up:hover {
            background: rgba(191, 64, 191, 0.2);
            box-shadow: 0 0 15px rgba(191, 64, 191, 0.5);
        }

        .power-up.active {
            background: var(--neon-purple);
            color: black;
        }

        .power-up.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
            border: 2px solid var(--neon-purple);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            width: 0%;
            transition: width 0.3s ease;
        }

        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
        }

        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid var(--neon-green);
            color: white;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .level-complete h2 {
            color: var(--neon-green);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .bubble-canvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .back-btn {
                position: static;
                margin: 0 auto 2rem;
                display: block;
                width: fit-content;
            }
            
            .combo-display {
                position: relative;
                top: auto;
                right: auto;
                margin: 1rem auto;
                display: block;
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            .power-ups {
                gap: 0.5rem;
            }
            
            .power-up {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <a href="../index.html" class="back-btn">üè† Back to Mr.Root's Games</a>
    
    <div class="game-container">
        <h1 class="game-title">ü´ß Bubble Pop Mania</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Bubbles Left</div>
                <div class="info-value" id="bubblesLeft">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="power-ups">
            <div class="power-up" id="bombPowerUp" data-power="bomb">üí£ Bomb (3)</div>
            <div class="power-up" id="lightningPowerUp" data-power="lightning">‚ö° Lightning (2)</div>
            <div class="power-up" id="freezePowerUp" data-power="freeze">‚ùÑÔ∏è Freeze (1)</div>
            <div class="power-up" id="rainbowPowerUp" data-power="rainbow">üåà Rainbow (1)</div>
        </div>
        
        <canvas id="bubbleCanvas" class="bubble-canvas" width="700" height="500"></canvas>
        
        <div class="game-controls">
            <button class="control-btn" id="startBtn">üéÆ Start Game</button>
            <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="control-btn" id="resetBtn">üîÑ Reset</button>
            <button class="control-btn" id="soundToggleBtn">üîä Toggle Sound</button>
        </div>
        
        <p style="margin-top: 2rem; opacity: 0.8;">Click bubbles to pop them! Chain combos for higher scores!</p>
    </div>

    <div class="combo-display" id="comboDisplay">
        COMBO x2
    </div>

    <div class="level-complete" id="levelComplete">
        <h2>üéâ Level Complete!</h2>
        <p id="levelStats">Bubbles popped: 0 | Score: 0</p>
        <button class="control-btn" onclick="bubbleGame.nextLevel()">Next Level</button>
    </div>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/particle-system.js"></script>
    <script src="../scripts/games/bubble-pop.js"></script>
    
    <script>
        
        const canvas = document.getElementById('particle-canvas');
        if (canvas) {
            const particleSystem = new ParticleSystem(canvas);
            particleSystem.start();
        }
    </script>
</body>
</html>
