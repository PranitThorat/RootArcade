<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Neon Snake - Mr.Root's Game Paradise</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            text-align: center;
        }

        .game-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .game-canvas {
            border: 3px solid var(--neon-green);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            margin: 2rem auto;
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 120px;
            flex: 1;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
        }

        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            padding: 12px 24px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid var(--neon-pink);
            color: white;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: var(--neon-pink);
            margin-bottom: 1rem;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 300px;
            margin: 2rem auto;
        }

        .mobile-btn {
            background: var(--neon-green);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.8);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .back-btn {
                position: static;
                margin: 0 auto 2rem;
                display: block;
                width: fit-content;
            }
            
            .game-canvas {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <a href="../index.html" class="back-btn">üè† Back to Mr.Root's Games</a>
    
    <div class="game-container">
        <h1 class="game-title">üêç Neon Snake</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Speed</div>
                <div class="info-value" id="speed">1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="500" height="400"></canvas>
        
        <div class="game-controls">
            <button class="control-btn" id="startBtn">üéÆ Start Game</button>
            <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="control-btn" id="resetBtn">üîÑ Reset</button>
            <button class="control-btn" id="soundToggleBtn">üîä Toggle Sound</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" id="upBtn">‚Üë</button>
            <div></div>
            <button class="mobile-btn" id="leftBtn">‚Üê</button>
            <div></div>
            <button class="mobile-btn" id="rightBtn">‚Üí</button>
            <div></div>
            <button class="mobile-btn" id="downBtn">‚Üì</button>
            <div></div>
        </div>
        
        <p style="margin-top: 2rem; opacity: 0.8;">Use arrow keys or mobile buttons to control the snake!</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéÆ Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <button class="control-btn" onclick="snakeGame.startGame()">Play Again</button>
    </div>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/particle-system.js"></script>
    <script src="../scripts/games/snake-game.js"></script>
    
    <script>
        
        const canvas = document.getElementById('particle-canvas');
        if (canvas) {
            const particleSystem = new ParticleSystem(canvas);
            particleSystem.start();
        }
    </script>
</body>
</html>
